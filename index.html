<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Práctica - Razonamiento Clínico en 9 pasos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for webkit browsers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Active step style */
        .step-button.active {
            background-color: #0d9488; /* teal-600 */
            color: #ffffff;
            font-weight: 600;
            border-left-width: 4px;
            border-color: #ccfbf1; /* teal-100 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 shadow-md w-full p-4 z-10 border-b border-gray-700">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-white">Guía Práctica - Razonamiento Clínico en 9 pasos</h1>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-1/4 md:w-1/5 lg:w-1/6 bg-gray-800 p-4 overflow-y-auto custom-scrollbar border-r border-gray-700">
                <nav id="steps-nav">
                    <h2 class="text-lg font-semibold text-teal-400 mb-4">Pasos del Proceso</h2>
                    <ul class="space-y-2">
                        <!-- Step buttons will be generated by JS -->
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 md:p-8 overflow-y-auto custom-scrollbar">
                <div id="content-area">
                    <!-- Content for each step will be injected here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const steps = [
                {
                    title: "Paso 1: Identificar Problema y Causas",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Identificar el Problema Principal y Generar Causas Iniciales</h3>
                        <p class="text-lg text-gray-400 mb-6">El primer paso es definir con claridad el punto de partida.</p>
                        
                        <div class="space-y-6">
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Factores Sociodemográficos Clave</h4>
                                <ul class="list-disc list-inside space-y-2 text-gray-300">
                                    <li><strong class="text-teal-400">Edad:</strong> Es uno de los predictores más potentes. Un dolor torácico en un joven de 20 años sugiere causas diferentes que en un hombre de 65 años.</li>
                                    <li><strong class="text-teal-400">Sexo:</strong> Algunas enfermedades tienen una prevalencia marcadamente distinta entre hombres y mujeres (ej. enfermedades autoinmunes).</li>
                                </ul>
                            </div>

                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Motivo de Consulta y Semiología</h4>
                                <p class="mb-4">Escuche activamente al paciente para identificar su queja principal (ej. "dolor de pecho", "me falta el aire"). Realice una semiología completa del síntoma principal. Utilice un acrónimo como <strong class="text-amber-400">ALICIA FREDUSA</strong> para no olvidar ningún detalle:</p>
                                <ul class="list-none space-y-2 bg-gray-700 p-4 rounded-md">
                                    <li><strong class="text-white">A</strong>parición: ¿Cuándo empezó? ¿Súbito o gradual?</li>
                                    <li><strong class="text-white">L</strong>ocalización: ¿Dónde se ubica?</li>
                                    <li><strong class="text-white">I</strong>rradiación: ¿Se extiende a otra zona?</li>
                                    <li><strong class="text-white">C</strong>arácter: ¿Cómo es? (Opresivo, punzante, quemante).</li>
                                    <li><strong class="text-white">I</strong>ntensidad: En una escala del 1 al 10.</li>
                                    <li><strong class="text-white">A</strong>tenuantes/Agravantes: ¿Algo lo mejora o lo empeora?</li>
                                    <li><strong class="text-white">FRE</strong>cuencia: ¿Qué tan seguido ocurre?</li>
                                    <li><strong class="text-white">DU</strong>ración: ¿Cuánto tiempo dura cada episodio?</li>
                                    <li><strong class="text-white">S</strong>íntomas <strong class="text-white">A</strong>sociados: ¿Qué otros síntomas lo acompañan?</li>
                                </ul>
                            </div>

                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Enumerar y Organizar las Posibles Causas</h4>
                                <p class="mb-4">Con el motivo de consulta ya caracterizado, realice una lluvia de ideas de todas las posibles causas. Organice esta lista para estructurar su pensamiento. La organización dependerá del problema:</p>
                                <ul class="list-disc list-inside space-y-2 text-gray-300">
                                    <li><strong class="text-teal-400">Anatómica (la más útil para dolores):</strong> Para un dolor torácico, las causas pueden ser de la pared torácica, pulmonares, cardíacas, esofágicas, etc.</li>
                                    <li><strong class="text-teal-400">Fisiopatológica:</strong> Para la disnea, las causas pueden ser falla de bomba, obstrucción, problema del parénquima, etc.</li>
                                </ul>
                            </div>
                        </div>
                    `
                },
                {
                    title: "Paso 2: Recopilar y Sintetizar Datos",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Recopilar Datos Pivote y Sintetizar la Información</h3>
                        <p class="text-lg text-gray-400 mb-6">El objetivo es reducir la larga lista de posibilidades iniciales buscando "datos pivote": piezas clave de información que apuntan hacia un diagnóstico y descartan otros.</p>
                        
                        <div class="space-y-6">
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Anamnesis Dirigida</h4>
                                <p class="text-gray-300">Busque factores de riesgo específicos y síntomas asociados que ayuden a diferenciar. Para el dolor torácico: ¿Fuma? ¿Diabetes? ¿El dolor se acompaña de sudoración (cardíaco) o de tos y fiebre (pulmonar)?</p>
                            </div>
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Exploración Física Enfocada</h4>
                                <p class="text-gray-300">Busque signos que confirmen o refuten sus sospechas. ¿Dolor a la palpación (pared torácica)? ¿Crepitantes en pulmones (neumonía/insuficiencia cardíaca)?</p>
                            </div>
                             <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Estudios Iniciales</h4>
                                <p class="text-gray-300">Utilice pruebas básicas para obtener más datos pivote. Un electrocardiograma (ECG) y una radiografía de tórax son cruciales en el estudio del dolor torácico.</p>
                            </div>
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-teal-500">
                                <h4 class="text-xl font-semibold text-white mb-3">Síntesis de la Información: ¿Quién es el paciente y cómo es la enfermedad?</h4>
                                <p class="mb-4 text-gray-300">Organice toda la información recopilada en dos preguntas clave para crear un "perfil del problema":</p>
                                <div class="grid md:grid-cols-2 gap-4">
                                    <div class="bg-gray-700 p-4 rounded-md">
                                        <p class="font-semibold text-teal-300">¿Quién es el paciente?</p>
                                        <p class="text-sm">Ej: "Hombre de 65 años, diabético, hipertenso y fumador." (Perfil de alto riesgo cardiovascular).</p>
                                    </div>
                                    <div class="bg-gray-700 p-4 rounded-md">
                                        <p class="font-semibold text-teal-300">¿Cómo es la enfermedad?</p>
                                        <p class="text-sm">Ej: "Cuadro súbito de dolor torácico opresivo, irradiado a brazo izquierdo, con sudoración. ECG con elevación del ST." (Perfil de un síndrome isquémico agudo).</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `
                },
                {
                    title: "Paso 3: Diseñar Diagnóstico Diferencial",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Diseñar un Diagnóstico Diferencial Específico</h3>
                        <p class="text-lg text-gray-400 mb-6">Con el perfil del problema ya definido, la lista inicial de causas se acorta drásticamente. Ahora, construya un diagnóstico diferencial <strong class="text-white">específico para su paciente</strong>.</p>
                        
                        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <h4 class="text-xl font-semibold text-white mb-3">Ejemplo Práctico</h4>
                            <p class="text-gray-300 mb-4">Para el paciente del ejemplo anterior (hombre de 65 años con perfil de síndrome isquémico), la costocondritis o el reflujo son ahora muy poco probables. El diferencial se centra en las causas más graves y probables:</p>
                            <ul class="list-decimal list-inside space-y-2 text-gray-300 bg-gray-700 p-4 rounded-md">
                                <li class="text-white">Síndrome coronario agudo con elevación del ST (Infarto agudo de miocardio).</li>
                                <li class="text-white">Disección aórtica.</li>
                                <li class="text-white">Tromboembolia pulmonar masiva.</li>
                            </ul>
                        </div>
                    `
                },
                {
                    title: "Paso 4: Jerarquizar el Diagnóstico",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Jerarquizar el Diagnóstico Diferencial</h3>
                        <p class="text-lg text-gray-400 mb-6">No todos los diagnósticos tienen el mismo peso. Ordénelos según dos criterios fundamentales.</p>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">1. Probabilidad</h4>
                                <p class="text-gray-300">¿Cuál es la causa más probable dados los datos pivote? En el ejemplo, el síndrome coronario agudo es, por mucho, el más probable.</p>
                            </div>
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">2. Riesgo (Amenaza para la vida)</h4>
                                <p class="text-gray-300">¿Qué diagnósticos debo descartar activamente porque un retraso sería catastrófico? En el ejemplo, los tres (infarto, disección aórtica, TEP masiva) son potencialmente mortales.</p>
                            </div>
                        </div>

                        <div class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
                            <h4 class="text-xl font-semibold text-white mb-3">Clasificación Práctica</h4>
                             <ul class="list-none space-y-3">
                                <li><span class="font-bold text-teal-400 bg-gray-700 px-3 py-1 rounded-full">1er Lugar:</span> El más probable Y/O el que pone en peligro la vida.</li>
                                <li><span class="font-bold text-teal-400 bg-gray-700 px-3 py-1 rounded-full">2do Lugar:</span> La siguiente opción más lógica o una alternativa de alto riesgo.</li>
                                <li><span class="font-bold text-teal-400 bg-gray-700 px-3 py-1 rounded-full">3er Lugar:</span> Otras posibilidades menos probables pero aún no descartadas.</li>
                            </ul>
                        </div>
                    `
                },
                {
                    title: "Paso 5: Estimar Probabilidad Pre-Prueba",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Estimar la Probabilidad Pre-Prueba</h3>
                        <p class="text-lg text-gray-400 mb-6">Antes de solicitar cualquier estudio confirmatorio, debe tener una idea de qué tan probable es su diagnóstico principal. Esto se conoce como <strong class="text-white">probabilidad pre-prueba</strong>.</p>
                        
                        <div class="space-y-6">
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Utilizando Reglas de Decisión Clínica</h4>
                                <p class="text-gray-300 mb-4">Son herramientas validadas que ayudan a objetivar el riesgo. Ejemplos:</p>
                                <ul class="list-disc list-inside space-y-2 text-gray-300">
                                    <li><strong class="text-teal-400">Criterios de Wells o de Ginebra:</strong> Para TEP.</li>
                                    <li><strong class="text-teal-400">Criterios de Centor:</strong> Para faringitis estreptocócica.</li>
                                    <li><strong class="text-teal-400">Escala GRACE o TIMI:</strong> Para síndromes coronarios.</li>
                                    <li><strong class="text-teal-400">ADD-RS:</strong> Para disección aórtica.</li>
                                </ul>
                            </div>
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Juicio Clínico (cuando no hay reglas)</h4>
                                <p class="text-gray-300 mb-4">En la mayoría de los casos, se basará en su experiencia y conocimiento. Clasifique la probabilidad de forma intuitiva pero razonada:</p>
                                <div class="flex flex-wrap gap-4">
                                    <span class="bg-green-800 text-green-200 px-3 py-1 rounded-full">Baja probabilidad</span>
                                    <span class="bg-yellow-800 text-yellow-200 px-3 py-1 rounded-full">Intermedia probabilidad</span>
                                    <span class="bg-red-800 text-red-200 px-3 py-1 rounded-full">Alta probabilidad</span>
                                </div>
                            </div>
                        </div>
                    `
                },
                {
                    title: "Paso 6: Seleccionar Pruebas Diagnósticas",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Seleccionar las Pruebas Diagnósticas Apropiadas</h3>
                        <p class="text-lg text-gray-400 mb-6">La elección de la prueba depende directamente de la probabilidad pre-prueba y de las características del paciente. <strong class="text-white">¡Cada paciente es único!</strong></p>
                        
                        <div class="space-y-6">
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Estrategia según Probabilidad</h4>
                                <ul class="list-none space-y-4">
                                    <li class="flex items-start"><span class="text-red-400 font-bold mr-3">ALTA:</span> <div>Necesita una prueba para <strong class="text-white">confirmar</strong> el diagnóstico rápidamente e iniciar el tratamiento (ej. Troponinas y cateterismo en infarto).</div></li>
                                    <li class="flex items-start"><span class="text-green-400 font-bold mr-3">BAJA:</span> <div>Necesita una prueba sensible para <strong class="text-white">descartar</strong> el diagnóstico (ej. Dímero-D si la sospecha de TEP es baja).</div></li>
                                    <li class="flex items-start"><span class="text-yellow-400 font-bold mr-3">INTERMEDIA:</span> <div>Necesita una prueba con buen poder diagnóstico para mover la probabilidad (ej. Angio-TC si la sospecha de TEP es intermedia).</div></li>
                                </ul>
                            </div>
                             <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-semibold text-white mb-3">Considere siempre las particularidades del paciente:</h4>
                                <ul class="list-disc list-inside space-y-2 text-gray-300">
                                    <li>Función renal (¿contraste yodado?)</li>
                                    <li>Estabilidad hemodinámica (¿traslado a TC?)</li>
                                    <li>Alergias</li>
                                    <li>Embarazo</li>
                                    <li>Recursos disponibles en su hospital</li>
                                </ul>
                            </div>
                        </div>
                    `
                },
                {
                    title: "Paso 7: Confirmar o Descartar",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Confirmar o Descartar el Diagnóstico</h3>
                        <p class="text-lg text-gray-400 mb-6">Interprete el resultado de la prueba en el contexto de su probabilidad pre-prueba.</p>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-green-500">
                                <h4 class="text-xl font-semibold text-white mb-3">Prueba Positiva</h4>
                                <p class="text-gray-300">Si la prueba confirma su sospecha principal (ej. Troponinas elevadas), ha llegado al diagnóstico. Proceda al siguiente paso.</p>
                            </div>
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-red-500">
                                <h4 class="text-xl font-semibold text-white mb-3">Prueba Negativa</h4>
                                <p class="text-gray-300 mb-2">¡Esto no significa que el paciente no tenga nada! Significa que su diagnóstico principal es menos probable.</p>
                                <p class="font-semibold text-amber-400">¿Qué hacer ahora?</p>
                                <ol class="list-decimal list-inside mt-2 text-gray-300">
                                    <li>Regrese a su diagnóstico diferencial jerarquizado (Paso 4).</li>
                                    <li>Seleccione el segundo diagnóstico más probable.</li>
                                    <li>Repita el proceso desde el Paso 5.</li>
                                </ol>
                            </div>
                        </div>
                    `
                },
                {
                    title: "Paso 8: Clasificar Severidad",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Clasificar la Severidad y Determinar el Plan Inicial</h3>
                        <p class="text-lg text-gray-400 mb-6">Una vez confirmado el diagnóstico, el siguiente paso crucial es <strong class="text-white">estratificar el riesgo o la severidad</strong> de la enfermedad. Esta clasificación define la urgencia, el sitio de atención y la terapia inicial.</p>
                        
                        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <h4 class="text-xl font-semibold text-white mb-3">Propósito</h4>
                            <p class="text-gray-300 mb-4">Responder a las preguntas: ¿Qué tan grave está mi paciente? ¿Dónde debe ser atendido? ¿Qué tan agresivo debe ser el tratamiento inicial?</p>
                            
                            <h4 class="text-xl font-semibold text-white mb-3">Método: Escalas de Riesgo Validadas</h4>
                            <ul class="list-disc list-inside space-y-3 text-gray-300">
                                <li><strong class="text-teal-400">Neumonía:</strong> Usar <strong class="text-white">CURB-65</strong> o <strong class="text-white">PSI</strong> para decidir manejo ambulatorio, hospitalización o UCI.</li>
                                <li><strong class="text-teal-400">Tromboembolia Pulmonar (TEP):</strong> Aplicar la escala <strong class="text-white">PESI</strong> o <strong class="text-white">sPESI</strong> para estratificar riesgo y determinar si es candidato a manejo ambulatorio.</li>
                                <li><strong class="text-teal-400">Insuficiencia Cardíaca:</strong> Utilizar la clasificación <strong class="text-white">ACC/AHA (A-D)</strong> y <strong class="text-white">NYHA (I-IV)</strong>.</li>
                                <li><strong class="text-teal-400">EPOC:</strong> Emplear la clasificación <strong class="text-white">GOLD (Grupos A, B, E)</strong> para personalizar el tratamiento.</li>
                            </ul>
                        </div>
                    `
                },
                {
                    title: "Paso 9: Diseñar Tratamiento Integral",
                    content: `
                        <h3 class="text-3xl font-bold text-teal-400 mb-4">Diseñar un Tratamiento Integral y Específico</h3>
                        <p class="text-lg text-gray-400 mb-6">Con el diagnóstico confirmado y la severidad estratificada, la tarea final es crear un plan de manejo detallado y personalizado.</p>
                        
                        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <ul class="list-none space-y-4">
                                <li class="p-4 bg-gray-700 rounded-md">
                                    <h4 class="font-semibold text-white">1. Tratamiento Específico de la Enfermedad</h4>
                                    <p class="text-gray-300">Basado en guías de práctica clínica y la clasificación de severidad.</p>
                                </li>
                                <li class="p-4 bg-gray-700 rounded-md">
                                    <h4 class="font-semibold text-white">2. Manejo de Comorbilidades</h4>
                                    <p class="text-gray-300">Ajuste el tratamiento de sus otras enfermedades (diabetes, hipertensión) al contexto agudo.</p>
                                </li>
                                <li class="p-4 bg-gray-700 rounded-md">
                                    <h4 class="font-semibold text-white">3. Tratamiento de Soporte</h4>
                                    <p class="text-gray-300">Manejo del dolor, oxígeno suplementario, control de náuseas, balance de líquidos, etc.</p>
                                </li>
                                <li class="p-4 bg-gray-700 rounded-md">
                                    <h4 class="font-semibold text-white">4. Plan de Monitorización</h4>
                                    <p class="text-gray-300">¿Qué parámetros clínicos y de laboratorio vigilará para saber si el paciente mejora o empeora?</p>
                                </li>
                                <li class="p-4 bg-gray-700 rounded-md">
                                    <h4 class="font-semibold text-white">5. Plan Educacional y de Alta</h4>
                                    <p class="text-gray-300">Explique al paciente su diagnóstico, tratamiento y programe el seguimiento.</p>
                                </li>
                            </ul>
                        </div>
                        <div class="mt-8 text-center text-amber-400 p-4 bg-gray-800 rounded-lg">
                            <p class="font-semibold">Recuerde: Este proceso es iterativo. La maestría en el razonamiento clínico reside en la flexibilidad y la práctica deliberada.</p>
                        </div>
                    `
                }
            ];

            const navContainer = document.querySelector('#steps-nav ul');
            const contentArea = document.getElementById('content-area');

            // Populate navigation and content
            steps.forEach((step, index) => {
                // Create nav button
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = step.title;
                button.dataset.step = index;
                button.className = 'step-button w-full text-left px-4 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500';
                li.appendChild(button);
                navContainer.appendChild(li);

                // Create content div
                const contentDiv = document.createElement('div');
                contentDiv.id = `step-content-${index}`;
                contentDiv.className = 'step-content hidden';
                contentDiv.innerHTML = step.content;
                contentArea.appendChild(contentDiv);
            });

            const navButtons = document.querySelectorAll('.step-button');
            const contentDivs = document.querySelectorAll('.step-content');

            function showStep(stepIndex) {
                // Hide all content
                contentDivs.forEach(div => div.classList.add('hidden'));
                
                // Deactivate all buttons
                navButtons.forEach(btn => btn.classList.remove('active'));

                // Show selected content
                document.getElementById(`step-content-${stepIndex}`).classList.remove('hidden');
                
                // Activate selected button
                navButtons[stepIndex].classList.add('active');

                // Scroll content area to top
                contentArea.parentElement.scrollTop = 0;
            }

            // Add click event listener to nav buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    showStep(button.dataset.step);
                });
            });

            // Show the first step by default
            showStep(0);
        });
    </script>
</body>
</html>
