            <h1 class="text-xl font-bold text-white">Guía Práctica - Razonamiento Clínico en 9 pasos</h1>

    <div class="flex pt-16 h-screen">
        <!-- Left Sidebar -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const steps = [
                { id: 'intro', title: 'Introducción' },
                { id: 'step1', title: 'Paso 1: Identificar Problema' },
                { id: 'step2', title: 'Paso 2: Recopilar Datos' },
                { id: 'step3', title: 'Paso 3: Diagnóstico Diferencial' },
                { id: 'step4', title: 'Paso 4: Jerarquizar Diagnóstico' },
                { id: 'step5', title: 'Paso 5: Probabilidad Pre-Prueba' },
                { id: 'step6', title: 'Paso 6: Seleccionar Pruebas' },
                { id: 'step7', title: 'Paso 7: Confirmar/Descartar' },
                { id: 'step8', title: 'Paso 8: Clasificar Severidad' },
                { id: 'step9', title: 'Paso 9: Diseñar Tratamiento' }
            ];

            const contentData = {
                intro: `
                    <h2>Introducción</h2>
                    <p class="text-lg">El razonamiento clínico es una competencia fundamental que todo médico debe dominar. No se trata de memorizar enfermedades al pie de la letra, sino de aprender un método para pensar de manera ordenada y eficiente. Su utilidad trasciende la formulación de una sospecha clínica o un diagnóstico diferencial; es la herramienta esencial para tomar decisiones cruciales a lo largo de todo el proceso de atención.</p>
                    <p class="mt-4">Un razonamiento clínico sólido nos permite decidir a quién realizar pruebas y a quién no, cómo seleccionar las pruebas diagnósticas más adecuadas para cada individuo y, una vez confirmado un diagnóstico, determinar el sitio de atención y el tratamiento más apropiado según la severidad de la enfermedad y las particularidades del paciente. Porque debemos recordar siempre que <strong>¡cada paciente es único!</strong> Esta guía desglosa este proceso integral en nueve pasos prácticos.</p>
                `,
                step1: `
                    <h2>Paso 1: Identificar el Problema Principal y Generar Causas Iniciales</h2>
                    <p>El primer paso es definir con claridad el punto de partida.</p>
                    
                    <h3>Punto Crítico: ¡Primero la Estabilidad! (Valoración ABCDE)</h3>
                    <div class="highlight-box">
                        <p>Antes de sumergirnos en el proceso del razonamiento clínico, la primera pregunta que debemos responder en segundos es: <strong>¿Mi paciente está estable o inestable?</strong> o ¿Está <strong>en riesgo</strong> de estar <strong>inestable</strong>?</p>
                        <p class="mt-2">Si el paciente muestra signos de inestabilidad (alteración del estado de alerta, dificultad respiratoria, hipotensión, etc.), o en riesgo de inestabilidad (crisis asmática, sepsis, neumonía) todo el proceso diagnóstico se detiene temporalmente y se activa la valoración y manejo primario con el enfoque <strong>ABCDE</strong>. La estabilización es la prioridad absoluta.</p>
                    </div>

                    <div class="space-y-4 mt-6">
                        <div class="p-4 bg-gray-800 rounded-lg">
                            <p><strong class="text-2xl text-teal-400">A</strong> - <strong>Airway (Vía Aérea):</strong> ¿Está la vía aérea permeable y protegida? ¿Hay ruidos que sugieran obstrucción (estridor, ronquidos)? Se debe asegurar su permeabilidad.</p>
                        </div>
                        <div class="p-4 bg-gray-800 rounded-lg">
                            <p><strong class="text-2xl text-teal-400">B</strong> - <strong>Breathing (Buena Ventilación):</strong> Evaluar la frecuencia respiratoria, el esfuerzo, la simetría del tórax y la saturación de oxígeno. Se debe administrar oxígeno si es necesario y apoyar la ventilación.</p>
                        </div>
                        <div class="p-4 bg-gray-800 rounded-lg">
                            <p><strong class="text-2xl text-teal-400">C</strong> - <strong>Circulation (Circulación):</strong> Medir la frecuencia cardíaca y la presión arterial. Evaluar el llenado capilar, la temperatura y color de la piel. ¿Hay hemorragia evidente? Se debe controlar la hemorragia y asegurar el acceso intravenoso.</p>
                        </div>
                        <div class="p-4 bg-gray-800 rounded-lg">
                            <p><strong class="text-2xl text-teal-400">D</strong> - <strong>Disability (Déficit Neurológico):</strong> Evaluar el estado de alerta usando la escala AVDI (Alerta, Verbal, Dolor, Inconsciente) o Glasgow. Revisar el tamaño y la reactividad de las pupilas.</p>
                        </div>
                        <div class="p-4 bg-gray-800 rounded-lg">
                            <p><strong class="text-2xl text-teal-400">E</strong> - <strong>Exposure (Exposición):</strong> Desvestir completamente al paciente para buscar lesiones, exantemas o signos de trauma que no sean evidentes, previniendo siempre la hipotermia.</p>
                        </div>
                    </div>
                    <p class="mt-4">Solo una vez que el paciente está estabilizado, o si había dudas de su estabilidad y con la valoración ABCDE se determina que está estable, se procede con seguridad al resto del análisis.</p>

                    <h3>Factores Sociodemográficos Clave:</h3>
                    <ul class="list-disc list-inside space-y-2 mt-4">
                        <li><strong>Edad:</strong> Es uno de los predictores más potentes. Un dolor torácico en un joven de 20 años sugiere causas diferentes que en un hombre de 65 años. La apendicitis aguda es mas común en niños y adolescentes, la diverticulitis es más común en adultos >50 años.</li>
                        <li><strong>Sexo:</strong> Algunas enfermedades tienen una prevalencia marcadamente distinta entre hombres y mujeres, por ejemplo en mujeres son más comunes las infecciones del tracto urinario, enfermedades autoinmunes (AR, LES) y en hombres son más comunes las enfermedades cardiovasculares en etapas más tempranas de la vida que en mujeres.</li>
                    </ul>

                    <h3>Motivo de Consulta y Semiología:</h3>
                    <p>Escuche activamente al paciente para identificar su queja principal (ej. "dolor de pecho", "me falta el aire", "fiebre") y “traduzca o interprete” el lenguaje coloquial del paciente a terminología médica asegurándose que a comprendido su queja principal.</p>
                    <p class="mt-2">Realice una <strong>semiología completa</strong> del síntoma principal. Utilice un acrónimo como <strong>ALICIA FREDUSA</strong> para no olvidar ningún detalle:</p>
                    <ul class="list-disc list-inside space-y-2 mt-4 pl-4">
                        <li><strong>A</strong>parición: ¿Cuándo empezó? ¿Súbito o gradual?</li>
                        <li><strong>L</strong>ocalización: ¿Dónde se ubica?</li>
                        <li><strong>I</strong>rradiación: ¿Se extiende a otra zona?</li>
                        <li><strong>C</strong>arácter: ¿Cómo es? (Opresivo, punzante, quemante).</li>
                        <li><strong>I</strong>ntensidad: En una escala del 1 al 10.</li>
                        <li><strong>A</strong>tenuantes/<strong>A</strong>gravantes: ¿Algo lo mejora o lo empeora?</li>
                        <li><strong>FRE</strong>cuencia: ¿Qué tan seguido ocurre?</li>
                        <li><strong>DU</strong>ración: ¿Cuánto tiempo dura cada episodio?</li>
                        <li><strong>S</strong>íntomas <strong>A</strong>sociados: ¿Qué otros síntomas lo acompañan?</li>
                    </ul>

                    <h3>Enumerar y Organizar las Posibles Causas:</h3>
                    <p>Con el motivo de consulta ya caracterizado, realice una lluvia de ideas de todas las posibles causas. Organice esta lista para estructurar su pensamiento. La organización dependerá del problema:</p>
                    <ul class="list-disc list-inside space-y-2 mt-4">
                        <li><strong>Anatómica (la más útil para dolores):</strong> Para un dolor torácico, las causas pueden ser: Pared torácica, Pulmonares/Pleurales, Cardíacas, Esofágicas/Gastrointestinales, Psicógenas.</li>
                        <li><strong>Fisiopatológica:</strong> Para la disnea, las causas pueden ser: Falla de bomba, Obstrucción de la vía aérea, Problema del parénquima/intercambio gaseoso, Problema vascular, Causas no cardiopulmonares.</li>
                    </ul>
                `,
                step2: `
                    <h2>Paso 2: Recopilar Datos Pivote y Sintetizar la Información</h2>
                    <p>Ahora, el objetivo es reducir la larga lista de posibilidades iniciales buscando "datos pivote": piezas clave de información que apuntan hacia un diagnóstico y descartan otros.</p>
                    
                    <h3>Anamnesis Dirigida:</h3>
                    <ul class="list-disc list-inside space-y-2 mt-4">
                        <li><strong>Antecedentes Relevantes:</strong> Busque factores de riesgo específicos. Para el dolor torácico: ¿Fuma? ¿Tiene diabetes, hipertensión, colesterol alto? ¿Antecedentes familiares de infarto?</li>
                        <li><strong>Padecimiento Actual y Síntomas Adicionales:</strong> Investigue síntomas asociados que ayuden a diferenciar. ¿El dolor torácico se acompaña de sudoración (sugiere algo cardíaco) o de tos y fiebre (sugiere algo pulmonar)?</li>
                    </ul>

                    <h3>Exploración Física Enfocada:</h3>
                    <p>Busque signos que confirmen o refuten sus sospechas. ¿Hay dolor a la palpación en el pecho (sugiere causa de la pared torácica)? ¿Se escuchan crepitantes en los pulmones (sugiere neumonía o insuficiencia cardíaca)? ¿Los ruidos cardíacos están velados (sugiere derrame pericárdico)?</p>

                    <h3>Estudios Iniciales:</h3>
                    <p>Utilice pruebas básicas para obtener más datos pivote. Un electrocardiograma (ECG) y una radiografía de tórax son cruciales en el estudio del dolor torácico.</p>

                    <h3>Síntesis de la Información: ¿Quién es el paciente y cómo es la enfermedad?</h3>
                    <div class="highlight-box">
                        <p>Este es un paso mental crucial. Organice toda la información recopilada en dos preguntas clave para crear un "perfil del problema":</p>
                        <ul class="list-disc list-inside mt-4 space-y-2">
                            <li><strong>¿Quién es el paciente?</strong><br>Ejemplo: "Hombre de 65 años, diabético, hipertenso y fumador de larga data." (Perfil de alto riesgo cardiovascular).</li>
                            <li><strong>¿Cómo es la enfermedad?</strong><br>Ejemplo: "Un cuadro de inicio súbito con dolor torácico opresivo, retroesternal, irradiado a brazo izquierdo, intensidad 10/10, que se acompaña de sudoración fría y náuseas. En la exploración, se encuentra taquicárdico e hipertenso. El ECG muestra elevación del segmento ST." (Perfil de un síndrome isquémico agudo).</li>
                        </ul>
                    </div>
                `,
                step3: `
                    <h2>Paso 3: Diseñar un Diagnóstico Diferencial Específico</h2>
                    <p>Con el perfil del problema ya definido, la lista inicial de causas se acorta drásticamente. Ahora, construya un diagnóstico diferencial <strong>específico para su paciente</strong>.</p>
                    <div class="highlight-box">
                        <p><strong>Ejemplo:</strong> Para el paciente anterior, la costocondritis o el reflujo son ahora muy poco probables. El diferencial se centra en:</p>
                        <ul class="list-disc list-inside mt-4 space-y-2">
                            <li>Síndrome coronario agudo con elevación del ST (Infarto agudo de miocardio).</li>
                            <li>Disección aórtica.</li>
                            <li>Tromboembolia pulmonar masiva.</li>
                        </ul>
                    </div>
                `,
                step4: `
                    <h2>Paso 4: Jerarquizar el Diagnóstico Diferencial</h2>
                    <p>No todos los diagnósticos tienen el mismo peso. Ordénelos según dos criterios fundamentales:</p>
                    <ul class="list-disc list-inside space-y-2 mt-4">
                        <li><strong>Probabilidad:</strong> ¿Cuál es la causa más probable dados los datos pivote?</li>
                        <li><strong>Riesgo (Amenaza para la vida o la función):</strong> ¿Qué diagnósticos debo descartar activamente porque un retraso sería catastrófico?</li>
                    </ul>
                    <p class="mt-4">En el ejemplo, los tres diagnósticos (infarto, disección aórtica, TEP masiva) son potencialmente mortales y deben ser considerados de alta prioridad.</p>
                    
                    <h3>Clasificación Práctica:</h3>
                    <ol class="list-decimal list-inside space-y-2 mt-4">
                        <li><strong>1er Lugar:</strong> El más probable Y/O el que pone en peligro la vida. (A menudo coinciden).</li>
                        <li><strong>2do Lugar:</strong> La siguiente opción más lógica o una alternativa de alto riesgo.</li>
                        <li><strong>3er Lugar y sucesivos:</strong> Otras posibilidades menos probables pero que aún no se han descartado por completo.</li>
                    </ol>
                `,
                step5: `
                    <h2>Paso 5: Estimar la Probabilidad Pre-Prueba</h2>
                    <p>Antes de solicitar cualquier estudio confirmatorio, debe tener una idea de qué tan probable es su diagnóstico principal. Esto se conoce como <strong>probabilidad pre-prueba</strong>.</p>

                    <h3>Utilizando Reglas de Decisión Clínica (cuando existan):</h3>
                    <p>Son herramientas validadas que ayudan a objetivar el riesgo.</p>
                    <p class="mt-2"><strong>Ejemplos:</strong></p>
                    <ul class="list-disc list-inside space-y-2 mt-2">
                        <li><strong>Criterios de Wells o de Ginebra:</strong> Para estimar la probabilidad de tromboembolia pulmonar.</li>
                        <li><strong>Criterios de Centor:</strong> Para faringitis estreptocócica.</li>
                        <li><strong>Criterios de Alvarado o AIR score:</strong> Para apendicitis aguda.</li>
                        <li><strong>ADD-RS:</strong> Para disección aórtica.</li>
                    </ul>

                    <h3>Juicio Clínico (cuando no hay reglas):</h3>
                    <p>En la mayoría de los casos, se basará en su experiencia, conocimiento y la síntesis de los datos del paciente.</p>
                    <p class="mt-2">Clasifique la probabilidad de forma intuitiva pero razonada:</p>
                    <ul class="list-disc list-inside space-y-2 mt-2">
                        <li><strong>Baja probabilidad:</strong> El diagnóstico es posible, pero improbable.</li>
                        <li><strong>Intermedia probabilidad:</strong> El diagnóstico es una posibilidad real; no se puede confirmar ni descartar solo con la clínica.</li>
                        <li><strong>Alta probabilidad:</strong> La historia y los hallazgos apuntan fuertemente al diagnóstico; la prueba es más para confirmar que para descubrir.</li>
                    </ul>
                `,
                step6: `
                    <h2>Paso 6: Seleccionar las Pruebas Diagnósticas Apropiadas</h2>
                    <p>La elección de la prueba depende directamente de la probabilidad pre-prueba y de las características del paciente. <strong>¡Cada paciente es único!</strong></p>
                    <ul class="list-disc list-inside space-y-3 mt-4">
                        <li>Si la probabilidad pre-prueba es <strong>ALTA:</strong> Necesita una prueba para <strong>confirmar</strong> el diagnóstico rápidamente e iniciar el tratamiento (ej. Angio-TC en disección aórtica o TEP).</li>
                        <li>Si la probabilidad pre-prueba es <strong>BAJA:</strong> Necesita una prueba sensible para <strong>descartar</strong> el diagnóstico (ej. Dímero-D si la sospecha de TEP es baja).</li>
                        <li>Si la probabilidad pre-prueba es <strong>INTERMEDIA:</strong> Necesita una prueba con buen poder diagnóstico para mover la probabilidad hacia alta o baja (ej. Angio-TC coronaria si la sospecha de enfermedad arterial coronaria es intermedia).</li>
                    </ul>

                    <h3 class="mt-6">Considere siempre las particularidades del paciente:</h3>
                    <ul class="list-disc list-inside space-y-2 mt-4">
                        <li>Función renal: ¿Puede recibir contraste yodado?</li>
                        <li>Estabilidad hemodinámica: ¿Puede ser trasladado a tomografía?</li>
                        <li>Alergias: ¿A medios de contraste, a medicamentos?</li>
                        <li>Embarazo: ¿Se puede realizar un estudio con radiación?</li>
                        <li>Recursos disponibles: ¿Qué estudios hay en mi hospital?</li>
                    </ul>
                `,
                step7: `
                    <h2>Paso 7: Confirmar o Descartar el Diagnóstico</h2>
                    <p>Interprete el resultado de la prueba en el contexto de su probabilidad pre-prueba.</p>
                    
                    <h3>Prueba Positiva:</h3>
                    <p>Si la prueba confirma su sospecha principal (ej. Troponinas elevadas), ha llegado al diagnóstico. Proceda al siguiente paso.</p>

                    <h3>Prueba Negativa:</h3>
                    <div class="highlight-box">
                        <p><strong>¡Esto no significa que el paciente no tenga nada!</strong> Significa que su diagnóstico principal es menos probable. ¿Qué hacer ahora?</p>
                        <ol class="list-decimal list-inside mt-4 space-y-2">
                            <li>Regrese a su diagnóstico diferencial jerarquizado (Paso 4).</li>
                            <li>Seleccione el segundo diagnóstico más probable.</li>
                            <li>Repita el proceso desde el Paso 5: Estime la probabilidad pre-prueba para este nuevo diagnóstico y seleccione la prueba más apropiada para investigarlo.</li>
                        </ol>
                    </div>
                `,
                step8: `
                    <h2>Paso 8: Clasificar la Severidad y Determinar el Plan Inicial</h2>
                    <p>Una vez confirmado el diagnóstico, el siguiente paso crucial es <strong>estratificar el riesgo o la severidad</strong> de la enfermedad. Esta clasificación es la que define la urgencia, el sitio de atención más apropiado (ambulatorio, hospitalización, unidad de cuidados intensivos) y la estrategia terapéutica inicial.</p>
                    
                    <h3>Propósito:</h3>
                    <p>Responder a las preguntas: ¿Qué tan grave está mi paciente? ¿Dónde debe ser atendido? ¿Qué tan agresivo debe ser el tratamiento inicial?</p>

                    <h3>Método:</h3>
                    <p>Utilice clasificaciones y escalas de riesgo validadas basadas en la evidencia.</p>
                    
                    <h3 class="mt-6">Ejemplos Clave:</h3>
                    <ul class="list-disc list-inside space-y-3 mt-4">
                        <li><strong>Neumonía Adquirida en la Comunidad:</strong> Usar <strong>CURB-65</strong> o <strong>PSI (Pneumonia Severity Index)</strong> para decidir si el paciente requiere manejo ambulatorio, hospitalización en piso o ingreso a UCI.</li>
                        <li><strong>Tromboembolia Pulmonar (TEP):</strong> Aplicar la escala <strong>PESI</strong> o <strong>sPESI</strong> para estratificar el riesgo de mortalidad a corto plazo y determinar si un paciente de bajo riesgo es candidato a tratamiento ambulatorio.</li>
                        <li><strong>Insuficiencia Cardíaca:</strong> Utilizar la clasificación por <strong>estadios de la ACC/AHA</strong> (A, B, C, D) para guiar la terapia a largo plazo y la clasificación funcional de la <strong>NYHA</strong> (I-IV) para evaluar el estado actual del paciente.</li>
                        <li><strong>Enfermedad Pulmonar Obstructiva Crónica (EPOC):</strong> Emplear la clasificación <strong>GOLD (Grupos A, B, E)</strong> para personalizar el tratamiento farmacológico y no farmacológico según los síntomas y el riesgo de exacerbaciones.</li>
                    </ul>
                    <p class="mt-4">Este paso es el puente indispensable entre tener un diagnóstico y saber qué hacer con él de manera inmediata y segura.</p>
                `,
                step9: `
                    <h2>Paso 9: Diseñar un Tratamiento Integral y Específico</h2>
                    <p>Con el diagnóstico confirmado y la severidad estratificada, la tarea final es crear un plan de manejo detallado y personalizado.</p>
                    <ul class="list-disc list-inside space-y-3 mt-4">
                        <li><strong>Tratamiento Específico de la Enfermedad:</strong> Basado en guías de práctica clínica, la evidencia más reciente y la clasificación de severidad del paso anterior.</li>
                        <li><strong>Manejo de Comorbilidades:</strong> Ajuste el tratamiento de sus otras enfermedades (diabetes, hipertensión) al contexto agudo.</li>
                        <li><strong>Tratamiento de Soporte:</strong> Manejo del dolor, oxígeno suplementario, control de náuseas, balance de líquidos, etc.</li>
                        <li><strong>Plan de Monitorización:</strong> ¿Qué parámetros clínicos y de laboratorio vigilará para saber si el paciente mejora o empeora?</li>
                        <li><strong>Plan Educacional y de Alta:</strong> Explique al paciente su diagnóstico, el tratamiento y los pasos a seguir. Programe el seguimiento necesario.</li>
                    </ul>
                    <div class="highlight-box mt-6">
                        <p>Recuerde siempre que este proceso es iterativo. A menudo tendrá que volver a pasos anteriores a medida que obtiene nueva información. La maestría en el razonamiento clínico reside en la flexibilidad y la práctica deliberada.</p>
                    </div>
                `
            };

            const sidebarNav = document.getElementById('sidebar-nav').querySelector('ul');
            const mainContent = document.getElementById('main-content');

            // Populate sidebar and content
            steps.forEach(step => {
                // Add button to sidebar
                const li = document.createElement('li');
                li.innerHTML = `<button data-target="${step.id}" class="sidebar-btn w-full text-left px-4 py-3 my-1 rounded-md transition-colors duration-200 hover:bg-teal-600 hover:text-white">${step.title}</button>`;
                sidebarNav.appendChild(li);

                // Add content panel to main area
                const contentDiv = document.createElement('div');
                contentDiv.id = step.id;
                contentDiv.className = 'content-panel hidden';
                contentDiv.innerHTML = contentData[step.id];
                mainContent.appendChild(contentDiv);
            });

            const sidebarButtons = document.querySelectorAll('.sidebar-btn');
            const contentPanels = document.querySelectorAll('.content-panel');

            function switchTab(targetId) {
                // Hide all content panels
                contentPanels.forEach(panel => {
                    panel.classList.add('hidden');
                });

                // Remove active class from all buttons
                sidebarButtons.forEach(button => {
                    button.classList.remove('active');
                });

                // Show the target panel
                const targetPanel = document.getElementById(targetId);
                if (targetPanel) {
                    targetPanel.classList.remove('hidden');
                }

                // Add active class to the clicked button
                const activeButton = document.querySelector(`[data-target="${targetId}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }

            // Add click event listeners to buttons
            sidebarButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.target;
                    switchTab(targetId);
                });
            });

            // Show the first tab by default
            switchTab('intro');
        });
    </script>
</body>
</html>
